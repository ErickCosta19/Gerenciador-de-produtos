<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de produtos</title>
    <link rel="stylesheet" href="produtos.css">
</head>
<body>
    <header>
        <img src="./logo dnc copy.webp" width="100px">

        <h1>Controle de produtos</h1>

    </header>

    <main>
        <h2>Produtos</h2>
        <span>Lista de produtos</span>

        <div class="card">
            <div class="inputpd">
                <label>Nome do produto</label> <br>
                <input type="text" id="pdnome" placeholder="Produto">
            </div>

            <div class="inputpd">
                <label>Preço</label><br>
                <input type="text" id="pdpreço" placeholder="R$ 00.00">
            </div>
            <button onclick="produto.Adicionar()">Adicionar</button>
            <button onclick="produto.Cancelar()">Cancelar</button>
        </div>

        <div class="conteudo">

            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Excluir</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>

        </div>

    </main>

    <script src="./produtos.js">

    </script>

</body>
</html>
